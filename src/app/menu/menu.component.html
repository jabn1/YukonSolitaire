<div style="background-color: gainsboro;">
    <h1><a routerLink="">Yukon Solitaire</a></h1>
    <div><a routerLink="/rules">How to play</a></div>
    <div><a routerLink="/about">About</a></div>
    
    <div (click)="this.tableService.restartGame()">Restart game</div>
    <div (click)="this.tableService.newGame()">New game</div>
    <div (click)="this.tableService.goBack()">Back</div>
    <div (click)="this.tableService.goForwards()">Forward</div>
    <div (click)="this.tableService.startStop()">Start/Stop</div>
    <div>Moves: {{this.tableService.moveCount}}/{{this.tableService.moveTotalCount}}</div>
    <div>Time:  {{this.tableService.currentTime.hours}}:{{this.tableService.currentTime.minutes}}:{{this.tableService.currentTime.seconds}}</div>
</div>
