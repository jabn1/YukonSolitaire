    <div cdkDropList >
        <div class="tableau"></div>
        <div *ngFor="let cardFD of faceDownCards" >
            <app-card  [faceUp]="false" [card]="cardFD" ></app-card>
        </div>
    
        <div *ngFor="let cardFU of faceUpCards" cdkDrag>
            <div *cdkDragPlaceholder></div>
            <app-card [faceUp]="true" [card]="cardFU" ></app-card>
        </div>
    </div>
