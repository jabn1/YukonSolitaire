<div [style.height]="overlapHeight">
    
    <div *ngIf="faceUp; else down" class="card" [style.color]="color">
        <div class="left">
            {{value}}
            <br>
            {{suit}}           
        </div>
    
        <div class="center">{{suit}}</div>
    
        <div class="right">
            {{suit}}
            <br>
            {{value}}
        </div>
    </div>
    
    <ng-template #down>
        <div class="card facedown"></div>
    </ng-template>
    
</div>
